<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Reservation Hotel Room</title>
</head>
<body>
    <h1>Reservation Hotel Room</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Date</legend>
            <p>1. Name<br />
            <input type="text" id="name" name="name" size="30" /></p>

            <p>2. Gender<br />
            <input type="text" id="gender" name="gender" size="30" /></p>

            <p>3. Email Address<br />
            <input type="text" id="email" name="email" size="30" /></p>

            <p>4. Telp Number<br />
            <input type="text" id="telp" name="telp" size="30" /></p>
        </fieldset>

        <p>Reservation Room form</p>

        <p>1. Reservator Name<br />
        <input type="text" id="reservator" name="reservator" size="30" /></p>

        <p>2. Bookig date<br />
        <input type="text" id="booking" name="booking" size="30" /></p>

        <p>3. Room Type<br />
        <select id="room" name="room">
            <option>Deluxe</option>
            <option>Standard</option>
            <option>Suite</option>
        </select></p>

        <p>4. Bed Type<br />
        <select id="bed" name="bed">
            <option>Single bed</option>
            <option>Double bed</option>
            <option>Queen size</option>
            <option>King size</option>
        </select></p>

        <p>5. Breakfast<br />
        <input type="radio" id="with" name="breakfast" value="with" />With Breakfast
        <input type="radio" id="without" name="breakfast" value="without" />Without Breakfast
        </p>

        <fieldset>
            <legend>Payment</legend>
            <p>1. Chek in date<br />
            <input type="text" id="checkin" name="checkin" size="30" /></p>

            <p>2. Chek out date<br />
            <input type="text" id="checkout" name="checkout" size="30" /></p>

            <p>3. Payment Method<br />
            <select id="payment" name="payment">
                <option>cash</option>
                <option>qris</option>
                <option>debit/credit card</option>
            </select></p>
        </fieldset>

        <p><input type="submit" value="submit" /></p>
    </form>
</body>
</html>
